      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:panel>
    <table>

        <tr>
            <td>AS number:</td>
            <td wicket:id="asNumber"/>
        </tr>

        <tr>
            <td valign="top">Prefixes:</td>
            <td>
                <table border="0" class="roaPrefixes">

                        <td wicket:id="prefix"/>
                        <td wicket:id="maximumLength"/>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</wicket:panel>

</html>
